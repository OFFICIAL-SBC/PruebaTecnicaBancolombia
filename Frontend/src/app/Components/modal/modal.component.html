<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal">
  <button class="close-button" (click)="closeModal()">Ã—</button>
  <div class="modal-main-container">
    <h2>Listado de monedas</h2>
    <div class="modal-content">
      <select id="moneda" (change)="onSeleccionarMoneda($event)">
        <option value="" disabled selected>Seleccione una moneda</option>
        <option *ngFor="let coin of coins" [value]="coin.name">
          {{ coin.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-actions">
    <button class="btn btn-save" (click)="save()">Guardar</button>
    <button class="btn btn-cancel" (click)="closeModal()">Cancelar</button>
  </div>
</div>
