<div class="login-container">
    <form class="login-form">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="User Name" />
      <input type="password" id="password" placeholder="Password" />
      <button class="sign-in-btn" (click)="login()">SIGN IN</button>
    </form>
  </div>
