<div class="login-container">
  <form class="login-form" [formGroup]="eucForm" (ngSubmit)="login()">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="User Name" formControlName="username" />
    <input type="password" id="password" placeholder="Password" formControlName="password" />
    <button class="sign-in-btn" type="submit">Login</button>
  </form>
</div>
