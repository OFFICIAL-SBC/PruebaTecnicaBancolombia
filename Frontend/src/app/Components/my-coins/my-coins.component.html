<section class="monedas-container">
    <div class="saludo-container">
        <h2>Saludos {{userName}}</h2>
        <h3>Hoy es un bello dia en {{countryName}}</h3>
    </div>

    <div class="title-container">
      <h1>Mis monedas</h1>
      <button class="agregar-moneda" (click)="agregarMoneda()">AGREGAR MONEDA</button>
    </div>
  
    <div class="monedas-header">
      <div>#</div>
      <div>S√≠mbolo</div>
      <div>Nombre</div>
      <div>Tasa de cambio</div>
      <div>Acciones</div>
    </div>
    
    <div class="monedas-list">
      <div class="moneda-item" *ngFor="let coin of coins">
        <div>{{ coin.id }}</div>
        <div>{{ coin.symbol }}</div>
        <div>{{ coin.name }}</div>
        <div>{{ coin.valueInDollars }}</div>
        <div class="acciones">
          <button class="editar" (click)="editarMoneda(1)">‚úèÔ∏è</button>
          <button class="eliminar" (click)="eliminarMoneda(1)">üóëÔ∏è</button>
        </div>
      </div>
    </div>
  </section>

  <app-modal *ngIf="isModalOpen" (close)="closeModal()" (saveChanges)="handleSave()"></app-modal>
